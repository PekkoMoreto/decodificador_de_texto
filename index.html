<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Decodificador de Texto</title>

<body>
    <header class="cabecalho">

    </header>
    <main class="conteudo">
        <section class="conteudo__principal">
            <textarea id="inputText" rows="25" cols="100" placeholder="Digite seu texto"></textarea>
            <nav class="conteudo__principal__abaixo">
                <i class="fa fa-exclamation-circle"> Apenas letras min√∫sculas e sem acento.</i>
                <a class="botao__criptografar" href="result.html" onclick="encryptText()">Criptografar</a>

            </nav>
        </section>
        <div class="retangulo__resultado">
            <textarea class="resultado" id="outputText" readonly></textarea>
            <button class="botao__copiar" onclick="copyToClipboard()">Copiar</button>
        </div>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por <a class="portfolio" href="https://portfolio-wine-three-26.vercel.app/">Pedro Moreto.</a>
